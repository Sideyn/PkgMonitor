<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pkg-monitor.css" />
    <title>PkgMonitor</title>
  </head>
  <body>
    <table>
      <tr>
        <th>Number of boxes produced</th>
        <th>Number of missing boxes</th>
        <th>Quantity completed</th>
        <th>Remaining quantity</th>
      </tr>
    </table>
    <div id="container">
      <div id="order">
        <button id="add">Add</button>
        <button id="cancel">Cancel addition</button>
        <button id="restart">Restart</button>
      </div>
    </div>

    <script src="pkg-monitor.js"></script>
  </body>
</html>
